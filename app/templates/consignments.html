{% extends "auth/layout.html" %}
{% block content %}
<div class="container cont">
    {% for data in data %}
    <div class="box">
        <div class="img-box" title={{ data.id }}><img src="{{ url_for('static', filename='consign.jpg') }}" alt=""></div>
        <div class="content">
            <h2>Consignment ID: {{ data.id }}</h2>
            <h3>Branch: {{ data.srcBranchId }}</h3>
            <p>Status: {{ data.status }}</p>
            <p>Volume: {{ data.volume }}</p>
            <p>Volume Left: {{ data.volumeLeft }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
